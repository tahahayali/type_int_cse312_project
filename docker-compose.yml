services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - mongo

  mongo:
    image: mongo
    # Remove the port mapping for security
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: